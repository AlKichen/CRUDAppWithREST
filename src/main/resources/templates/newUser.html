<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewUserPage</title>
</head>
<body>
<h2>Добавление нового пользователя</h2>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name" required>
    <br>
    <br>
    <label for="surname">Фамилия: </label>
    <input type="text" th:field="*{surname}" id="surname" required>
    <br>
    <br>
    <label for="age">Возраст: </label>
    <input type="number" th:field="*{age}" id="age" required>
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="email" th:field="*{surname}" id="email" required>
    <br>
    <br><label for="password">Пароль: </label>
    <input type="password" th:field="*{password}" id="password" required>
    <br>
    <br>

    <label>Права доступа:
        <input type="checkbox" name="roles"
               th:each="role : ${rolesAdd}"
               th:text="${role.name}"
               th:value="${role.id}"/>
    </label>

    <input type="submit" value="Добавить">
</form>

</body>
</html>
